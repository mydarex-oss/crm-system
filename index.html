<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Lead Management System</title>
    
    <!-- React and dependencies from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Chart.js for dashboards -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4F46E5;
            --primary-light: #6366F1;
            --primary-dark: #4338CA;
            --secondary: #EC4899;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --dark: #1F2937;
            --light: #F9FAFB;
            --white: #FFFFFF;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--gray-800);
        }

        /* Glassmorphism styles */
        .glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .glass-strong {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        /* Login Page */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: 20px;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo h1 {
            color: var(--white);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .login-logo p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--gray-700);
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--gray-300);
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            background: var(--white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
            width: 100%;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--gray-200);
            color: var(--gray-700);
        }

        .btn-secondary:hover {
            background: var(--gray-300);
        }

        .btn-success {
            background: var(--success);
            color: var(--white);
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: var(--danger);
            color: var(--white);
        }

        .btn-danger:hover {
            background: #DC2626;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 13px;
        }

        /* Dashboard Layout */
        .dashboard {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 260px;
            padding: 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.3);
        }

        .sidebar-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar-header h2 {
            color: var(--white);
            font-size: 24px;
            margin-bottom: 4px;
        }

        .sidebar-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 8px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.3);
            color: var(--white);
        }

        .user-info {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .user-card {
            padding: 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
        }

        .user-card-name {
            color: var(--white);
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .user-card-role {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
        }

        .page-header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--white);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .content-card {
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 20px;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            padding: 20px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .stat-icon.primary {
            background: rgba(79, 70, 229, 0.1);
            color: var(--primary);
        }

        .stat-icon.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .stat-icon.warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .stat-icon.danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .stat-content h3 {
            font-size: 28px;
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: 4px;
        }

        .stat-content p {
            font-size: 13px;
            color: var(--gray-600);
            font-weight: 500;
        }

        /* Table */
        .table-container {
            overflow-x: auto;
            border-radius: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(79, 70, 229, 0.05);
        }

        th {
            padding: 14px 16px;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            color: var(--gray-700);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 14px 16px;
            border-top: 1px solid var(--gray-200);
            font-size: 14px;
            color: var(--gray-700);
        }

        tbody tr:hover {
            background: rgba(79, 70, 229, 0.02);
        }

        /* Badge */
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: capitalize;
        }

        .badge-new { background: rgba(79, 70, 229, 0.1); color: var(--primary); }
        .badge-contacted { background: rgba(59, 130, 246, 0.1); color: #3B82F6; }
        .badge-qualified { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .badge-won { background: rgba(34, 197, 94, 0.1); color: #22C55E; }
        .badge-lost { background: rgba(239, 68, 68, 0.1); color: var(--danger); }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal {
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: 20px;
            padding: 30px;
        }

        .modal-header {
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--gray-800);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--gray-500);
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: var(--gray-100);
            color: var(--gray-700);
        }

        .modal-footer {
            margin-top: 24px;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .toast {
            padding: 16px 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 300px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast-success {
            background: var(--success);
            color: var(--white);
        }

        .toast-error {
            background: var(--danger);
            color: var(--white);
        }

        .toast-info {
            background: var(--primary);
            color: var(--white);
        }

        .toast-icon {
            font-size: 20px;
        }

        .toast-message {
            flex: 1;
            font-size: 14px;
            font-weight: 500;
        }

        /* Chart Container */
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        /* Action buttons */
        .action-btns {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            color: var(--gray-600);
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: var(--gray-100);
            color: var(--primary);
        }

        /* Search and Filter */
        .search-filter-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 10px 16px;
            border: 1px solid var(--gray-300);
            border-radius: 10px;
            font-size: 14px;
            background: var(--white);
        }

        select.form-input {
            cursor: pointer;
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .text-center {
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray-500);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 16px;
            margin-bottom: 8px;
            color: var(--gray-600);
        }

        .empty-state-subtext {
            font-size: 14px;
            color: var(--gray-500);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .search-filter-bar {
                flex-direction: column;
            }

            .search-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ==================== CONFIGURATION ====================
        // üîß PASTE YOUR APPS SCRIPT WEB APP URL HERE
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwZBjZvRFKMYovqgKA9TKMalZ5DSnsdIr6WmsgfSbHXMYkLriQ5johO8nn0dqTzNL7mRA/exec';
        
        // ==================== API SERVICE ====================
        class AppsScriptAPI {
            constructor(baseUrl) {
                this.baseUrl = baseUrl;
            }

            async get(action, params = {}) {
                const url = new URL(this.baseUrl);
                url.searchParams.append('action', action);
                
                Object.keys(params).forEach(key => {
                    url.searchParams.append(key, params[key]);
                });

                const response = await fetch(url);
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Request failed');
                }
                
                return data;
            }

            async post(action, data) {
                const url = `${this.baseUrl}?action=${action}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error || 'Request failed');
                }
                
                return result;
            }

            async authenticate(username, password) {
                return this.get('authenticate', { username, password });
            }

            async getLeads() {
                return this.get('getLeads');
            }

            async getConfig() {
                return this.get('getConfig');
            }

            async addLead(leadData) {
                return this.post('addLead', leadData);
            }

            async updateLead(leadData) {
                return this.post('updateLead', leadData);
            }
        }

        const api = new AppsScriptAPI(APPS_SCRIPT_URL);

        // ==================== TOAST COMPONENT ====================
        const Toast = ({ message, type, onClose }) => {
            useEffect(() => {
                const timer = setTimeout(onClose, 3000);
                return () => clearTimeout(timer);
            }, [onClose]);

            const icons = {
                success: '‚úì',
                error: '‚úï',
                info: '‚Ñπ'
            };

            return (
                <div className={`toast toast-${type}`}>
                    <span className="toast-icon">{icons[type]}</span>
                    <span className="toast-message">{message}</span>
                </div>
            );
        };

        // ==================== TOAST CONTAINER ====================
        const ToastContainer = ({ toasts, removeToast }) => {
            return (
                <div className="toast-container">
                    {toasts.map(toast => (
                        <Toast
                            key={toast.id}
                            message={toast.message}
                            type={toast.type}
                            onClose={() => removeToast(toast.id)}
                        />
                    ))}
                </div>
            );
        };

        // ==================== LOGIN COMPONENT ====================
        const Login = ({ onLogin }) => {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    const result = await api.authenticate(username, password);
                    
                    localStorage.setItem('currentUser', JSON.stringify(result.user));
                    onLogin(result.user);
                } catch (err) {
                    setError(err.message || 'Failed to login. Please check your credentials.');
                    console.error(err);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="login-container">
                    <div className="login-box glass-strong">
                        <div className="login-logo">
                            <h1>üéØ CRM System</h1>
                            <p>Lead Management Platform</p>
                        </div>
                        
                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label className="form-label">Username</label>
                                <input
                                    type="text"
                                    className="form-input"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    placeholder="Enter your username"
                                    required
                                />
                            </div>
                            
                            <div className="form-group">
                                <label className="form-label">Password</label>
                                <input
                                    type="password"
                                    className="form-input"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    placeholder="Enter your password"
                                    required
                                />
                            </div>

                            {error && (
                                <div style={{ color: 'var(--danger)', fontSize: '14px', marginBottom: '16px' }}>
                                    {error}
                                </div>
                            )}
                            
                            <button type="submit" className="btn btn-primary" disabled={loading}>
                                {loading ? 'Signing in...' : 'Sign In'}
                            </button>
                        </form>

                        <div style={{ marginTop: '20px', fontSize: '13px', color: 'var(--gray-600)', textAlign: 'center' }}>
                            <p>Default credentials:</p>
                            <p>Admin: admin / admin123</p>
                            <p>Agent: agent / agent123</p>
                        </div>
                    </div>
                </div>
            );
        };

        // ==================== DASHBOARD COMPONENT ====================
        const Dashboard = ({ user, onLogout, showToast }) => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [leads, setLeads] = useState([]);
            const [formFields, setFormFields] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadData();
            }, []);

            const loadData = async () => {
                try {
                    setLoading(true);
                    const [leadsResult, configResult] = await Promise.all([
                        api.getLeads(),
                        api.getConfig()
                    ]);

                    // Filter leads for agents
                    const filteredLeads = user.role === 'agent'
                        ? leadsResult.leads.filter(lead => lead.assignee === user.fullName)
                        : leadsResult.leads;

                    setLeads(filteredLeads);
                    setFormFields(configResult.config);
                } catch (error) {
                    showToast('Failed to load data: ' + error.message, 'error');
                    console.error(error);
                } finally {
                    setLoading(false);
                }
            };

            const renderContent = () => {
                if (loading) {
                    return <div className="spinner"></div>;
                }

                switch (activeTab) {
                    case 'dashboard':
                        return <DashboardView leads={leads} user={user} />;
                    case 'leads':
                        return <LeadsView leads={leads} formFields={formFields} user={user} showToast={showToast} onRefresh={loadData} />;
                    case 'config':
                        return user.role === 'admin' ? <ConfigView formFields={formFields} showToast={showToast} onRefresh={loadData} /> : null;
                    default:
                        return <DashboardView leads={leads} user={user} />;
                }
            };

            return (
                <div className="dashboard glass">
                    <div className="sidebar">
                        <div className="sidebar-header">
                            <h2>üéØ CRM</h2>
                            <p>Lead Management</p>
                        </div>

                        <ul className="nav-menu">
                            <li className="nav-item">
                                <div
                                    className={`nav-link ${activeTab === 'dashboard' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('dashboard')}
                                >
                                    üìä Dashboard
                                </div>
                            </li>
                            <li className="nav-item">
                                <div
                                    className={`nav-link ${activeTab === 'leads' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('leads')}
                                >
                                    üë• Leads
                                </div>
                            </li>
                            {user.role === 'admin' && (
                                <li className="nav-item">
                                    <div
                                        className={`nav-link ${activeTab === 'config' ? 'active' : ''}`}
                                        onClick={() => setActiveTab('config')}
                                    >
                                        ‚öôÔ∏è Configuration
                                    </div>
                                </li>
                            )}
                        </ul>

                        <div className="user-info">
                            <div className="user-card">
                                <div className="user-card-name">{user.fullName}</div>
                                <div className="user-card-role">{user.role}</div>
                            </div>
                            <button className="btn btn-secondary" style={{ width: '100%', marginTop: '12px' }} onClick={onLogout}>
                                Logout
                            </button>
                        </div>
                    </div>

                    <div className="main-content">
                        {renderContent()}
                    </div>
                </div>
            );
        };

        // ==================== DASHBOARD VIEW ====================
        const DashboardView = ({ leads, user }) => {
            const stats = {
                total: leads.length,
                new: leads.filter(l => l.status === 'New').length,
                qualified: leads.filter(l => l.status === 'Qualified').length,
                won: leads.filter(l => l.status === 'Won').length
            };

            useEffect(() => {
                // Create charts
                const ctx1 = document.getElementById('statusChart');
                const ctx2 = document.getElementById('sourceChart');

                if (ctx1 && ctx2) {
                    // Status Chart
                    new Chart(ctx1, {
                        type: 'doughnut',
                        data: {
                            labels: ['New', 'Contacted', 'Qualified', 'Won', 'Lost'],
                            datasets: [{
                                data: [
                                    leads.filter(l => l.status === 'New').length,
                                    leads.filter(l => l.status === 'Contacted').length,
                                    leads.filter(l => l.status === 'Qualified').length,
                                    leads.filter(l => l.status === 'Won').length,
                                    leads.filter(l => l.status === 'Lost').length
                                ],
                                backgroundColor: ['#4F46E5', '#3B82F6', '#10B981', '#22C55E', '#EF4444']
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'bottom'
                                }
                            }
                        }
                    });

                    // Source Chart
                    const sources = {};
                    leads.forEach(lead => {
                        const source = lead.source || 'Unknown';
                        sources[source] = (sources[source] || 0) + 1;
                    });

                    new Chart(ctx2, {
                        type: 'bar',
                        data: {
                            labels: Object.keys(sources),
                            datasets: [{
                                label: 'Leads by Source',
                                data: Object.values(sources),
                                backgroundColor: '#4F46E5'
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: false
                                }
                            }
                        }
                    });
                }
            }, [leads]);

            return (
                <>
                    <div className="page-header">
                        <h1 className="page-title">Dashboard</h1>
                    </div>

                    <div className="stats-grid">
                        <div className="stat-card glass-strong">
                            <div className="stat-icon primary">üìä</div>
                            <div className="stat-content">
                                <h3>{stats.total}</h3>
                                <p>Total Leads</p>
                            </div>
                        </div>

                        <div className="stat-card glass-strong">
                            <div className="stat-icon warning">üÜï</div>
                            <div className="stat-content">
                                <h3>{stats.new}</h3>
                                <p>New Leads</p>
                            </div>
                        </div>

                        <div className="stat-card glass-strong">
                            <div className="stat-icon success">‚úì</div>
                            <div className="stat-content">
                                <h3>{stats.qualified}</h3>
                                <p>Qualified</p>
                            </div>
                        </div>

                        <div className="stat-card glass-strong">
                            <div className="stat-icon success">üèÜ</div>
                            <div className="stat-content">
                                <h3>{stats.won}</h3>
                                <p>Won</p>
                            </div>
                        </div>
                    </div>

                    <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '20px' }}>
                        <div className="content-card glass-strong">
                            <h3 style={{ marginBottom: '16px', fontSize: '18px', fontWeight: '600' }}>Leads by Status</h3>
                            <div className="chart-container">
                                <canvas id="statusChart"></canvas>
                            </div>
                        </div>

                        <div className="content-card glass-strong">
                            <h3 style={{ marginBottom: '16px', fontSize: '18px', fontWeight: '600' }}>Leads by Source</h3>
                            <div className="chart-container">
                                <canvas id="sourceChart"></canvas>
                            </div>
                        </div>
                    </div>
                </>
            );
        };

        // ==================== LEADS VIEW ====================
        const LeadsView = ({ leads, formFields, user, showToast, onRefresh }) => {
            const [showModal, setShowModal] = useState(false);
            const [editingLead, setEditingLead] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [statusFilter, setStatusFilter] = useState('All');

            const filteredLeads = leads.filter(lead => {
                const matchesSearch = lead.name?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    lead.email?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    lead.company?.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesStatus = statusFilter === 'All' || lead.status === statusFilter;
                return matchesSearch && matchesStatus;
            });

            const handleAddLead = () => {
                setEditingLead(null);
                setShowModal(true);
            };

            const handleEditLead = (lead) => {
                setEditingLead(lead);
                setShowModal(true);
            };

            return (
                <>
                    <div className="page-header">
                        <h1 className="page-title">Leads Management</h1>
                        <button className="btn btn-primary" onClick={handleAddLead}>
                            + Add New Lead
                        </button>
                    </div>

                    <div className="content-card glass-strong">
                        <div className="search-filter-bar">
                            <input
                                type="text"
                                className="search-input"
                                placeholder="Search leads..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                            <select
                                className="form-input"
                                value={statusFilter}
                                onChange={(e) => setStatusFilter(e.target.value)}
                                style={{ width: '200px' }}
                            >
                                <option>All</option>
                                <option>New</option>
                                <option>Contacted</option>
                                <option>Qualified</option>
                                <option>Won</option>
                                <option>Lost</option>
                            </select>
                        </div>

                        <div className="table-container">
                            {filteredLeads.length === 0 ? (
                                <div className="empty-state">
                                    <div className="empty-state-icon">üì≠</div>
                                    <div className="empty-state-text">No leads found</div>
                                    <div className="empty-state-subtext">Try adjusting your search or filters</div>
                                </div>
                            ) : (
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Phone</th>
                                            <th>Company</th>
                                            <th>Status</th>
                                            <th>Assignee</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {filteredLeads.map(lead => (
                                            <tr key={lead.id}>
                                                <td>{lead.name}</td>
                                                <td>{lead.email}</td>
                                                <td>{lead.phone}</td>
                                                <td>{lead.company}</td>
                                                <td>
                                                    <span className={`badge badge-${lead.status?.toLowerCase()}`}>
                                                        {lead.status}
                                                    </span>
                                                </td>
                                                <td>{lead.assignee}</td>
                                                <td>
                                                    <button
                                                        className="icon-btn"
                                                        onClick={() => handleEditLead(lead)}
                                                        title="Edit"
                                                    >
                                                        ‚úèÔ∏è
                                                    </button>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            )}
                        </div>
                    </div>

                    {showModal && (
                        <LeadModal
                            lead={editingLead}
                            formFields={formFields}
                            onClose={() => setShowModal(false)}
                            onSave={async (leadData) => {
                                try {
                                    if (editingLead) {
                                        // Include all necessary fields for update
                                        await api.updateLead({
                                            ...leadData,
                                            id: editingLead.id,
                                            rowIndex: editingLead.rowIndex,
                                            created_date: editingLead.created_date
                                        });
                                        showToast('Lead updated successfully!', 'success');
                                    } else {
                                        await api.addLead(leadData);
                                        showToast('Lead added successfully!', 'success');
                                    }
                                    
                                    setShowModal(false);
                                    onRefresh();
                                } catch (error) {
                                    showToast('Failed to save lead: ' + error.message, 'error');
                                    console.error(error);
                                }
                            }}
                        />
                    )}
                </>
            );
        };

        // ==================== LEAD MODAL ====================
        const LeadModal = ({ lead, formFields, onClose, onSave }) => {
            const [formData, setFormData] = useState(() => {
                const data = {};
                formFields.forEach(field => {
                    const fieldKey = field.name.toLowerCase().replace(' ', '_');
                    data[field.name] = lead ? lead[fieldKey] : '';
                });
                return data;
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                onSave(formData);
            };

            const handleChange = (fieldName, value) => {
                setFormData(prev => ({
                    ...prev,
                    [fieldName]: value
                }));
            };

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal glass-strong" onClick={e => e.stopPropagation()}>
                        <div className="modal-header">
                            <h2 className="modal-title">{lead ? 'Edit Lead' : 'Add New Lead'}</h2>
                            <button className="close-btn" onClick={onClose}>√ó</button>
                        </div>

                        <form onSubmit={handleSubmit}>
                            {formFields.map(field => (
                                <div className="form-group" key={field.name}>
                                    <label className="form-label">
                                        {field.name} {field.required && <span style={{ color: 'var(--danger)' }}>*</span>}
                                    </label>
                                    
                                    {field.type === 'select' ? (
                                        <select
                                            className="form-input"
                                            value={formData[field.name]}
                                            onChange={(e) => handleChange(field.name, e.target.value)}
                                            required={field.required}
                                        >
                                            <option value="">Select {field.name}</option>
                                            {field.options.map(option => (
                                                <option key={option} value={option}>{option}</option>
                                            ))}
                                        </select>
                                    ) : field.type === 'textarea' ? (
                                        <textarea
                                            className="form-input"
                                            value={formData[field.name]}
                                            onChange={(e) => handleChange(field.name, e.target.value)}
                                            required={field.required}
                                            rows="4"
                                        />
                                    ) : (
                                        <input
                                            type={field.type}
                                            className="form-input"
                                            value={formData[field.name]}
                                            onChange={(e) => handleChange(field.name, e.target.value)}
                                            required={field.required}
                                        />
                                    )}
                                </div>
                            ))}

                            <div className="modal-footer">
                                <button type="button" className="btn btn-secondary" onClick={onClose}>
                                    Cancel
                                </button>
                                <button type="submit" className="btn btn-primary">
                                    {lead ? 'Update Lead' : 'Add Lead'}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // ==================== CONFIG VIEW ====================
        const ConfigView = ({ formFields, showToast, onRefresh }) => {
            return (
                <>
                    <div className="page-header">
                        <h1 className="page-title">Configuration</h1>
                    </div>

                    <div className="content-card glass-strong">
                        <h3 style={{ marginBottom: '20px', fontSize: '18px', fontWeight: '600' }}>Form Fields Configuration</h3>
                        
                        <p style={{ marginBottom: '20px', color: 'var(--gray-600)' }}>
                            To modify form fields, edit the "Config" sheet in your Google Spreadsheet.
                        </p>

                        <div className="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Field Name</th>
                                        <th>Type</th>
                                        <th>Required</th>
                                        <th>Options</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {formFields.map(field => (
                                        <tr key={field.name}>
                                            <td>{field.name}</td>
                                            <td><span className="badge badge-new">{field.type}</span></td>
                                            <td>{field.required ? '‚úì Yes' : '‚úó No'}</td>
                                            <td>{field.options.join(', ') || '-'}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>

                        <button className="btn btn-primary" onClick={onRefresh} style={{ marginTop: '20px' }}>
                            Refresh Configuration
                        </button>
                    </div>

                    <div className="content-card glass-strong" style={{ marginTop: '20px' }}>
                        <h3 style={{ marginBottom: '20px', fontSize: '18px', fontWeight: '600' }}>User Management</h3>
                        
                        <p style={{ color: 'var(--gray-600)' }}>
                            To add or modify users, edit the "Users" sheet in your Google Spreadsheet.
                            Each user should have: Username, Password, Role, Full Name, and Email.
                        </p>
                    </div>
                </>
            );
        };

        // ==================== MAIN APP ====================
        const App = () => {
            const [user, setUser] = useState(null);
            const [toasts, setToasts] = useState([]);

            useEffect(() => {
                const savedUser = localStorage.getItem('currentUser');
                if (savedUser) {
                    setUser(JSON.parse(savedUser));
                }
            }, []);

            const handleLogin = (userData) => {
                setUser(userData);
            };

            const handleLogout = () => {
                localStorage.removeItem('currentUser');
                setUser(null);
            };

            const showToast = (message, type = 'info') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message, type }]);
            };

            const removeToast = (id) => {
                setToasts(prev => prev.filter(t => t.id !== id));
            };

            return (
                <>
                    {!user ? (
                        <Login onLogin={handleLogin} />
                    ) : (
                        <Dashboard user={user} onLogout={handleLogout} showToast={showToast} />
                    )}
                    <ToastContainer toasts={toasts} removeToast={removeToast} />
                </>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
