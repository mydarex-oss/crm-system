<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darex SalesPulse - Sales Coordination Platform</title>
    
    <!-- React and dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --navy-dark: #0f1419;
            --navy: #1a1f3a;
            --navy-light: #2d3561;
            --gold: #D4AF37;
            --bronze: #CD7F32;
            --white: #FFFFFF;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --info: #3B82F6;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--navy-dark) 0%, var(--navy) 100%);
            min-height: 100vh;
            color: var(--gray-800);
        }

        /* Glass effect cards */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-dark {
            background: var(--navy-light);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        /* Login Page */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .login-logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo h1 {
            background: linear-gradient(135deg, var(--gold) 0%, var(--bronze) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .login-logo p {
            color: var(--gray-600);
            font-size: 14px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--gray-700);
            font-weight: 600;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            background: var(--white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--gray-400);
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gold) 0%, var(--bronze) 100%);
            color: var(--navy-dark);
            width: 100%;
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
        }

        .btn-secondary:hover {
            background: var(--gray-200);
        }

        .btn-success {
            background: var(--success);
            color: var(--white);
        }

        .btn-danger {
            background: var(--danger);
            color: var(--white);
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 13px;
        }

        .btn-icon {
            padding: 8px;
            border-radius: 6px;
            background: transparent;
            color: var(--gray-400);
        }

        .btn-icon:hover {
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold);
        }

        /* Dashboard Layout */
        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: var(--navy);
            border-right: 1px solid rgba(212, 175, 55, 0.1);
            padding: 24px;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            margin-bottom: 32px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        }

        .sidebar-header h2 {
            background: linear-gradient(135deg, var(--gold) 0%, var(--bronze) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 4px;
        }

        .sidebar-header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            font-weight: 500;
        }

        .nav-menu {
            list-style: none;
            flex: 1;
        }

        .nav-item {
            margin-bottom: 4px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .nav-link:hover {
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold);
        }

        .nav-link.active {
            background: linear-gradient(135deg, var(--gold) 0%, var(--bronze) 100%);
            color: var(--navy-dark);
            font-weight: 700;
        }

        .user-info {
            padding-top: 20px;
            border-top: 1px solid rgba(212, 175, 55, 0.1);
        }

        .user-card {
            padding: 12px;
            border-radius: 8px;
            background: rgba(212, 175, 55, 0.1);
        }

        .user-card-name {
            color: var(--white);
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .user-card-role {
            color: var(--gold);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            background: var(--gray-50);
        }

        .page-header {
            margin-bottom: 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 32px;
            font-weight: 800;
            color: var(--navy-dark);
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .content-card {
            padding: 24px;
            margin-bottom: 24px;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            padding: 24px;
            border-radius: 12px;
            background: var(--white);
            border-left: 4px solid var(--gold);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.2);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .stat-label {
            font-size: 13px;
            color: var(--gray-600);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--gold) 0%, var(--bronze) 100%);
            color: var(--navy-dark);
        }

        .stat-value {
            font-size: 36px;
            font-weight: 800;
            color: var(--navy-dark);
            margin-bottom: 4px;
        }

        .stat-subtext {
            font-size: 12px;
            color: var(--gray-500);
        }

        /* Performance Cards */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .team-member-card {
            padding: 20px;
            border-radius: 12px;
            background: var(--white);
            border: 2px solid var(--gray-100);
            transition: all 0.3s;
        }

        .team-member-card:hover {
            border-color: var(--gold);
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.15);
        }

        .member-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--gray-100);
        }

        .member-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gold) 0%, var(--bronze) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--navy-dark);
            font-weight: 700;
            font-size: 18px;
        }

        .member-info h4 {
            font-size: 16px;
            font-weight: 700;
            color: var(--navy-dark);
            margin-bottom: 4px;
        }

        .member-info p {
            font-size: 12px;
            color: var(--gray-500);
        }

        .performance-metrics {
            display: grid;
            gap: 12px;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .metric-label {
            font-size: 13px;
            color: var(--gray-600);
            font-weight: 500;
        }

        .metric-value {
            font-size: 15px;
            font-weight: 700;
            color: var(--navy-dark);
        }

        .progress-bar {
            height: 6px;
            background: var(--gray-100);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--gold) 0%, var(--bronze) 100%);
            transition: width 0.5s ease;
        }

        /* Activity Timeline */
        .activity-timeline {
            position: relative;
        }

        .activity-item {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            position: relative;
        }

        .activity-item::before {
            content: '';
            position: absolute;
            left: 19px;
            top: 40px;
            bottom: -24px;
            width: 2px;
            background: var(--gray-200);
        }

        .activity-item:last-child::before {
            display: none;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--white);
            border: 3px solid var(--gold);
            flex-shrink: 0;
            z-index: 1;
        }

        .activity-content {
            flex: 1;
            background: var(--white);
            padding: 16px;
            border-radius: 8px;
            border-left: 3px solid var(--gold);
        }

        .activity-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .activity-type {
            font-weight: 700;
            color: var(--navy-dark);
            font-size: 14px;
        }

        .activity-time {
            font-size: 12px;
            color: var(--gray-500);
        }

        .activity-details {
            font-size: 14px;
            color: var(--gray-700);
            margin-bottom: 8px;
        }

        .activity-outcome {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .outcome-success { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .outcome-pending { background: rgba(245, 158, 11, 0.1); color: var(--warning); }
        .outcome-failed { background: rgba(239, 68, 68, 0.1); color: var(--danger); }

        /* Calendar */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .calendar-day {
            aspect-ratio: 1;
            padding: 8px;
            border-radius: 8px;
            background: var(--white);
            border: 2px solid var(--gray-100);
            cursor: pointer;
            transition: all 0.2s;
        }

        .calendar-day:hover {
            border-color: var(--gold);
        }

        .calendar-day.has-events {
            border-color: var(--gold);
            background: rgba(212, 175, 55, 0.05);
        }

        .day-number {
            font-size: 14px;
            font-weight: 700;
            color: var(--navy-dark);
            margin-bottom: 4px;
        }

        .day-events {
            font-size: 10px;
            color: var(--gold);
            font-weight: 600;
        }

        /* Table */
        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid var(--gray-200);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--navy);
        }

        th {
            padding: 14px 16px;
            text-align: left;
            font-size: 12px;
            font-weight: 700;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 14px 16px;
            border-bottom: 1px solid var(--gray-100);
            font-size: 14px;
            color: var(--gray-700);
        }

        tbody tr {
            background: var(--white);
            transition: all 0.2s;
        }

        tbody tr:hover {
            background: rgba(212, 175, 55, 0.05);
        }

        /* Badge */
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: capitalize;
        }

        .badge-new { background: rgba(212, 175, 55, 0.1); color: var(--bronze); }
        .badge-contacted { background: rgba(59, 130, 246, 0.1); color: var(--info); }
        .badge-qualified { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .badge-won { background: rgba(34, 197, 94, 0.1); color: #22C55E; }
        .badge-lost { background: rgba(239, 68, 68, 0.1); color: var(--danger); }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 20, 25, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            animation: fadeIn 0.2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: 16px;
            padding: 32px;
            background: var(--white);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 800;
            color: var(--navy-dark);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            color: var(--gray-400);
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: var(--gray-100);
            color: var(--gray-700);
        }

        .modal-footer {
            margin-top: 24px;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        /* Toast */
        .toast-container {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .toast {
            padding: 16px 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 320px;
            background: var(--white);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s;
            border-left: 4px solid;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast-success { border-left-color: var(--success); }
        .toast-error { border-left-color: var(--danger); }
        .toast-info { border-left-color: var(--gold); }

        .toast-message {
            flex: 1;
            font-size: 14px;
            font-weight: 600;
            color: var(--navy-dark);
        }

        /* Icons */
        .icon {
            width: 20px;
            height: 20px;
            display: inline-block;
        }

        .icon-sm { width: 16px; height: 16px; }
        .icon-lg { width: 24px; height: 24px; }

        /* Search */
        .search-filter-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px 16px;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--gold);
        }

        /* Loading */
        .spinner {
            border: 3px solid var(--gray-200);
            border-top: 3px solid var(--gold);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--gray-600);
            margin-bottom: 8px;
        }

        .empty-state-subtext {
            font-size: 14px;
            color: var(--gray-500);
        }

        /* Alert */
        .alert {
            padding: 14px 18px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-left: 4px solid;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border-left-color: var(--danger);
            color: var(--danger);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            border-bottom: 2px solid var(--gray-200);
        }

        .tab {
            padding: 12px 20px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--gray-600);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab:hover {
            color: var(--gold);
        }

        .tab.active {
            color: var(--gold);
            border-bottom-color: var(--gold);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid rgba(212, 175, 55, 0.1);
            }

            .stats-grid,
            .team-grid {
                grid-template-columns: 1fr;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Configuration
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwZBjZvRFKMYovqgKA9TKMalZ5DSnsdIr6WmsgfSbHXMYkLriQ5johO8nn0dqTzNL7mRA/exec';

        // SVG Icons
        const Icons = {
            Eye: () => (
                <svg className="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
            ),

        // API Service
        class AppsScriptAPI {
            constructor(baseUrl) {
                this.baseUrl = baseUrl;
            }

            async get(action, params = {}) {
                try {
                    const url = new URL(this.baseUrl);
                    url.searchParams.append('action', action);
                    Object.keys(params).forEach(key => {
                        url.searchParams.append(key, params[key]);
                    });

                    const response = await fetch(url, { method: 'GET', redirect: 'follow' });
                    if (!response.ok) throw new Error(`Server error: ${response.status}`);
                    
                    const data = await response.json();
                    if (!data.success) throw new Error(data.error || 'Request failed');
                    return data;
                } catch (error) {
                    if (error.message.includes('Failed to fetch')) {
                        throw new Error('Unable to connect to server');
                    }
                    throw error;
                }
            }

            async post(action, data) {
                try {
                    const url = `${this.baseUrl}?action=${action}`;
                    const response = await fetch(url, {
                        method: 'POST',
                        redirect: 'follow',
                        body: JSON.stringify(data)
                    });
                    
                    if (!response.ok) throw new Error(`Server error: ${response.status}`);
                    const result = await response.json();
                    if (!result.success) throw new Error(result.error || 'Request failed');
                    return result;
                } catch (error) {
                    if (error.message.includes('Failed to fetch')) {
                        throw new Error('Unable to connect to server');
                    }
                    throw error;
                }
            }

                return this.get('authenticate', { username, password });

            }

            }

            }

                                            <strong>Rep:</strong> {activity.repName} | <strong>Duration:</strong> {activity.duration} min
                                        </div>
                                        <div className="activity-details">{activity.notes}</div>
                                        <span className={`activity-outcome outcome-${activity.outcome.toLowerCase()}`}>
                                            {activity.outcome}
                                        </span>
                                    </div>
                                </div>
                            ))}
                            {filteredActivities.length === 0 && (
                                <div className="empty-state">
                                    <div className="empty-state-text">No {filterType.toLowerCase()} activities found</div>
                                    <div className="empty-state-subtext">Log your first activity to get started</div>
                                </div>
                            )}
                        </div>
                    </div>

                    {showModal && (
                        <ActivityModal
                            leads={leads}
                            user={user}
                            onClose={() => setShowModal(false)}
                            onSave={async (activityData) => {
                                try {
                                    await api.addActivity(activityData);
                                    showToast('Activity logged successfully', 'success');
                                    setShowModal(false);
                                    onRefresh();
                                } catch (error) {
                                    showToast(error.message, 'error');
                                }
                            }}
                        />
                    )}
                </>
            );
        };

        // Activity Modal Component
        const ActivityModal = ({ leads, user, onClose, onSave }) => {
            const [formData, setFormData] = useState({
                type: 'Call',
                clientName: '',
                leadId: '',
                date: new Date().toISOString().slice(0, 16),
                duration: 15,
                outcome: 'Successful',
                notes: ''
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                onSave({
                    ...formData,
                    repId: user.username,
                    repName: user.fullName
                });
            };

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal" onClick={e => e.stopPropagation()}>
                        <div className="modal-header">
                            <h2 className="modal-title">Log Activity</h2>
                            <button className="close-btn" onClick={onClose}></button>
                        </div>

                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label className="form-label">Activity Type</label>
                                <select
                                    className="form-input"
                                    value={formData.type}
                                    onChange={(e) => setFormData({...formData, type: e.target.value})}
                                    required
                                >
                                    <option value="Call">Call</option>
                                    <option value="Meeting">Meeting</option>
                                    <option value="Email">Email</option>
                                </select>
                            </div>

                            <div className="form-group">
                                <label className="form-label">Client/Lead Name</label>
                                <input
                                    type="text"
                                    className="form-input"
                                    value={formData.clientName}
                                    onChange={(e) => setFormData({...formData, clientName: e.target.value})}
                                    required
                                    placeholder="Enter client name"
                                />
                            </div>

                            <div className="form-group">
                                <label className="form-label">Date & Time</label>
                                <input
                                    type="datetime-local"
                                    className="form-input"
                                    value={formData.date}
                                    onChange={(e) => setFormData({...formData, date: e.target.value})}
                                    required
                                />
                            </div>

                            <div className="form-group">
                                <label className="form-label">Duration (minutes)</label>
                                <input
                                    type="number"
                                    className="form-input"
                                    value={formData.duration}
                                    onChange={(e) => setFormData({...formData, duration: parseInt(e.target.value)})}
                                    min="1"
                                    required
                                />
                            </div>

                            <div className="form-group">
                                <label className="form-label">Outcome</label>
                                <select
                                    className="form-input"
                                    value={formData.outcome}
                                    onChange={(e) => setFormData({...formData, outcome: e.target.value})}
                                    required
                                >
                                    <option value="Successful">Successful</option>
                                    <option value="Pending">Pending</option>
                                    <option value="Failed">Failed</option>
                                    <option value="FollowUp">Follow-up Required</option>
                                </select>
                            </div>

                            <div className="form-group">
                                <label className="form-label">Notes</label>
                                <textarea
                                    className="form-input"
                                    value={formData.notes}
                                    onChange={(e) => setFormData({...formData, notes: e.target.value})}
                                    rows="4"
                                    placeholder="Add activity notes..."
                                />
                            </div>

                            <div className="modal-footer">
                                <button type="button" className="btn btn-secondary" onClick={onClose}>
                                    Cancel
                                </button>
                                <button type="submit" className="btn btn-primary">
                                    Log Activity
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // Follow-ups View Component
        const FollowUpsView = ({ followUps, user, showToast, onRefresh }) => {
            const [showModal, setShowModal] = useState(false);
            const [editingFollowUp, setEditingFollowUp] = useState(null);
            const [viewMode, setViewMode] = useState('list'); // 'list' or 'calendar'

            const pendingFollowUps = followUps.filter(f => f.status === 'Pending');
            const overdueFollowUps = followUps.filter(f => {
                if (f.status !== 'Pending') return false;
                return new Date(f.date) < new Date();
            });

            return (
                <>
                    <div className="page-header">
                        <h1 className="page-title">Follow-up Planner</h1>
                        <div className="header-actions">
                            <button className="btn btn-secondary btn-sm" onClick={onRefresh}>
                                <Icons.Refresh />
                                Refresh
                            </button>
                            <button className="btn btn-primary btn-sm" onClick={() => { setEditingFollowUp(null); setShowModal(true); }}>
                                <Icons.Plus />
                                Schedule Follow-up
                            </button>
                        </div>
                    </div>

                    <div className="stats-grid" style={{ gridTemplateColumns: 'repeat(2, 1fr)' }}>
                        <div className="stat-card">
                            <div className="stat-header">
                                <span className="stat-label">Pending</span>
                                <div className="stat-icon">
                                    <Icons.Clock />
                                </div>
                            </div>
                            <div className="stat-value">{pendingFollowUps.length}</div>
                            <div className="stat-subtext">Follow-ups scheduled</div>
                        </div>

                        <div className="stat-card">
                            <div className="stat-header">
                                <span className="stat-label">Overdue</span>
                                <div className="stat-icon">
                                    <Icons.XCircle />
                                </div>
                            </div>
                            <div className="stat-value">{overdueFollowUps.length}</div>
                            <div className="stat-subtext">Need immediate attention</div>
                        </div>
                    </div>

                    <div className="content-card card">
                        <div className="tabs">
                            <button className={`tab ${viewMode === 'list' ? 'active' : ''}`} onClick={() => setViewMode('list')}>
                                List View
                            </button>
                            <button className={`tab ${viewMode === 'calendar' ? 'active' : ''}`} onClick={() => setViewMode('calendar')}>
                                Calendar View
                            </button>
                        </div>

                        {viewMode === 'list' ? (
                            <div className="table-container">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Client</th>
                                            <th>Date</th>
                                            <th>Objective</th>
                                            <th>Priority</th>
                                            <th>Status</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {followUps.map((fu, idx) => (
                                            <tr key={idx}>
                                                <td><strong>{fu.clientName}</strong></td>
                                                <td>{new Date(fu.date).toLocaleString()}</td>
                                                <td>{fu.objective}</td>
                                                <td>
                                                    <span className={`badge badge-${fu.priority?.toLowerCase()}`}>
                                                        {fu.priority}
                                                    </span>
                                                </td>
                                                <td>
                                                    <span className={`badge badge-${fu.status?.toLowerCase()}`}>
                                                        {fu.status}
                                                    </span>
                                                </td>
                                                <td>
                                                    <button className="btn btn-icon" onClick={() => { setEditingFollowUp(fu); setShowModal(true); }}>
                                                        <Icons.Edit />
                                                    </button>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                                {followUps.length === 0 && (
                                    <div className="empty-state">
                                        <div className="empty-state-text">No follow-ups scheduled</div>
                                        <div className="empty-state-subtext">Schedule your first follow-up</div>
                                    </div>
                                )}
                            </div>
                        ) : (
                            <div style={{ padding: '20px', textAlign: 'center', color: 'var(--gray-500)' }}>
                                Calendar view - Coming soon
                            </div>
                        )}
                    </div>

                    {showModal && (
                        <FollowUpModal
                            followUp={editingFollowUp}
                            user={user}
                            onClose={() => setShowModal(false)}
                            onSave={async (data) => {
                                try {
                                    if (editingFollowUp) {
                                        await api.updateFollowUp({...data, id: editingFollowUp.id, rowIndex: editingFollowUp.rowIndex});
                                        showToast('Follow-up updated', 'success');
                                    } else {
                                        await api.addFollowUp(data);
                                        showToast('Follow-up scheduled', 'success');
                                    }
                                    setShowModal(false);
                                    onRefresh();
                                } catch (error) {
                                    showToast(error.message, 'error');
                                }
                            }}
                        />
                    )}
                </>
            );
        };

        // Follow-up Modal Component
        const FollowUpModal = ({ followUp, user, onClose, onSave }) => {
            const [formData, setFormData] = useState({
                clientName: followUp?.clientName || '',
                date: followUp?.date || new Date().toISOString().slice(0, 16),
                objective: followUp?.objective || '',
                priority: followUp?.priority || 'Medium',
                status: followUp?.status || 'Pending'
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                onSave({
                    ...formData,
                    repId: user.username,
                    repName: user.fullName
                });
            };

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal" onClick={e => e.stopPropagation()}>
                        <div className="modal-header">
                            <h2 className="modal-title">{followUp ? 'Edit Follow-up' : 'Schedule Follow-up'}</h2>
                            <button className="close-btn" onClick={onClose}></button>
                        </div>

                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label className="form-label">Client Name</label>
                                <input
                                    type="text"
                                    className="form-input"
                                    value={formData.clientName}
                                    onChange={(e) => setFormData({...formData, clientName: e.target.value})}
                                    required
                                />
                            </div>

                            <div className="form-group">
                                <label className="form-label">Follow-up Date & Time</label>
                                <input
                                    type="datetime-local"
                                    className="form-input"
                                    value={formData.date}
                                    onChange={(e) => setFormData({...formData, date: e.target.value})}
                                    required
                                />
                            </div>

                            <div className="form-group">
                                <label className="form-label">Objective</label>
                                <textarea
                                    className="form-input"
                                    value={formData.objective}
                                    onChange={(e) => setFormData({...formData, objective: e.target.value})}
                                    rows="3"
                                    required
                                    placeholder="What do you want to achieve?"
                                />
                            </div>

                            <div className="form-group">
                                <label className="form-label">Priority</label>
                                <select
                                    className="form-input"
                                    value={formData.priority}
                                    onChange={(e) => setFormData({...formData, priority: e.target.value})}
                                >
                                    <option value="High">High</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Low">Low</option>
                                </select>
                            </div>

                            {followUp && (
                                <div className="form-group">
                                    <label className="form-label">Status</label>
                                    <select
                                        className="form-input"
                                        value={formData.status}
                                        onChange={(e) => setFormData({...formData, status: e.target.value})}
                                    >
                                        <option value="Pending">Pending</option>
                                        <option value="Completed">Completed</option>
                                        <option value="Cancelled">Cancelled</option>
                                    </select>
                                </div>
                            )}

                            <div className="modal-footer">
                                <button type="button" className="btn btn-secondary" onClick={onClose}>
                                    Cancel
                                </button>
                                <button type="submit" className="btn btn-primary">
                                    {followUp ? 'Update' : 'Schedule'}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // Team Performance View Component
        const TeamView = ({ teamPerformance }) => {
            return (
                <>
                    <div className="page-header">
                        <h1 className="page-title">Team Performance</h1>
                    </div>

                    <div className="team-grid">
                        {teamPerformance.map((member, idx) => (
                            <div className="team-member-card" key={idx}>
                                <div className="member-header">
                                    <div className="member-avatar">
                                        {member.name.split(' ').map(n => n[0]).join('')}
                                    </div>
                                    <div className="member-info">
                                        <h4>{member.name}</h4>
                                        <p>{member.role}</p>
                                    </div>
                                </div>

                                <div className="performance-metrics">
                                    <div className="metric-row">
                                        <span className="metric-label">Calls Made</span>
                                        <span className="metric-value">{member.performance.calls} / {member.targets.calls}</span>
                                    </div>
                                    <div className="progress-bar">
                                        <div className="progress-fill" style={{ width: `${(member.performance.calls / member.targets.calls) * 100}%` }}></div>
                                    </div>

                                    <div className="metric-row">
                                        <span className="metric-label">Meetings</span>
                                        <span className="metric-value">{member.performance.meetings} / {member.targets.meetings}</span>
                                    </div>
                                    <div className="progress-bar">
                                        <div className="progress-fill" style={{ width: `${(member.performance.meetings / member.targets.meetings) * 100}%` }}></div>
                                    </div>

                                    <div className="metric-row">
                                        <span className="metric-label">Deals Closed</span>
                                        <span className="metric-value">{member.performance.deals} / {member.targets.deals}</span>
                                    </div>
                                    <div className="progress-bar">
                                        <div className="progress-fill" style={{ width: `${(member.performance.deals / member.targets.deals) * 100}%` }}></div>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>

                    {teamPerformance.length === 0 && (
                        <div className="content-card card">
                            <div className="empty-state">
                                <div className="empty-state-text">No team data available</div>
                                <div className="empty-state-subtext">Performance data will appear here</div>
                            </div>
                        </div>
                    )}
                </>
            );
        };

        // Leads View Component (simplified version)
        const LeadsView = ({ leads, user, showToast, onRefresh }) => {
            const [showModal, setShowModal] = useState(false);
            const [editingLead, setEditingLead] = useState(null);
            const [formFields] = useState([
                { name: 'Name', type: 'text', required: true, options: [] },
                { name: 'Email', type: 'email', required: true, options: [] },
                { name: 'Phone', type: 'tel', required: false, options: [] },
                { name: 'Company', type: 'text', required: false, options: [] },
                { name: 'Status', type: 'select', required: true, options: ['New', 'Contacted', 'Qualified', 'Won', 'Lost'] },
                { name: 'Source', type: 'select', required: false, options: ['Website', 'Referral', 'Social Media', 'Cold Call'] },
                { name: 'Assignee', type: 'text', required: false, options: [] },
                { name: 'Notes', type: 'textarea', required: false, options: [] }
            ]);

            return (
                <>
                    <div className="page-header">
                        <h1 className="page-title">Leads</h1>
                        <div className="header-actions">
                            <button className="btn btn-secondary btn-sm" onClick={onRefresh}>
                                <Icons.Refresh />
                                Refresh
                            </button>
                            <button className="btn btn-primary btn-sm" onClick={() => { setEditingLead(null); setShowModal(true); }}>
                                <Icons.Plus />
                                Add Lead
                            </button>
                        </div>
                    </div>

                    <div className="content-card card">
                        <div className="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Company</th>
                                        <th>Status</th>
                                        <th>Assignee</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {leads.map((lead, idx) => (
                                        <tr key={idx}>
                                            <td><strong>{lead.name}</strong></td>
                                            <td>{lead.email}</td>
                                            <td>{lead.company}</td>
                                            <td>
                                                <span className={`badge badge-${lead.status?.toLowerCase()}`}>
                                                    {lead.status}
                                                </span>
                                            </td>
                                            <td>{lead.assignee}</td>
                                            <td>
                                                <button className="btn btn-icon" onClick={() => { setEditingLead(lead); setShowModal(true); }}>
                                                    <Icons.Edit />
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                            {leads.length === 0 && (
                                <div className="empty-state">
                                    <div className="empty-state-text">No leads found</div>
                                    <div className="empty-state-subtext">Start adding leads to your pipeline</div>
                                </div>
                            )}
                        </div>
                    </div>

                    {showModal && (
                        <LeadModal
                            lead={editingLead}
                            formFields={formFields}
                            currentUser={user}
                            onClose={() => setShowModal(false)}
                            onSave={async (leadData) => {
                                try {
                                    if (editingLead) {
                                        await api.updateLead({
                                            ...leadData,
                                            id: editingLead.id,
                                            rowIndex: editingLead.rowIndex,
                                            created_date: editingLead.created_date
                                        });
                                        showToast('Lead updated successfully', 'success');
                                    } else {
                                        await api.addLead({
                                            ...leadData,
                                            Assignee: leadData.Assignee || user.fullName
                                        });
                                        showToast('Lead created successfully', 'success');
                                    }
                                    
                                    setShowModal(false);
                                    onRefresh();
                                } catch (error) {
                                    showToast(error.message, 'error');
                                }
                            }}
                        />
                    )}
                </>
            );
        };

        // Lead Modal Component
        const LeadModal = ({ lead, formFields, currentUser, onClose, onSave }) => {
            const [formData, setFormData] = useState(() => {
                const data = {};
                formFields.forEach(field => {
                    const fieldKey = field.name.toLowerCase().replace(' ', '_');
                    data[field.name] = lead ? lead[fieldKey] : '';
                });
                if (!lead && formFields.find(f => f.name === 'Assignee')) {
                    data['Assignee'] = currentUser.fullName;
                }
                return data;
            });
            const [imagePreview, setImagePreview] = useState(lead?.image || '');

            const handleSubmit = (e) => {
                e.preventDefault();
                onSave({ ...formData, image: imagePreview });
            };

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setImagePreview(reader.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal" onClick={e => e.stopPropagation()}>
                        <div className="modal-header">
                            <h2 className="modal-title">{lead ? 'Edit Lead' : 'Add New Lead'}</h2>
                            <button className="close-btn" onClick={onClose}></button>
                        </div>

                        <form onSubmit={handleSubmit}>
                            {formFields.map(field => (
                                <div className="form-group" key={field.name}>
                                    <label className="form-label">
                                        {field.name} {field.required && <span style={{ color: 'var(--danger)' }}>*</span>}
                                    </label>
                                    
                                    {field.type === 'select' ? (
                                        <select
                                            className="form-input"
                                            value={formData[field.name]}
                                            onChange={(e) => setFormData(prev => ({ ...prev, [field.name]: e.target.value }))}
                                            required={field.required}
                                        >
                                            <option value="">Select {field.name}</option>
                                            {field.options.map(option => (
                                                <option key={option} value={option}>{option}</option>
                                            ))}
                                        </select>
                                    ) : field.type === 'textarea' ? (
                                        <textarea
                                            className="form-input"
                                            value={formData[field.name]}
                                            onChange={(e) => setFormData(prev => ({ ...prev, [field.name]: e.target.value }))}
                                            required={field.required}
                                            rows="4"
                                        />
                                    ) : (
                                        <input
                                            type={field.type}
                                            className="form-input"
                                            value={formData[field.name]}
                                            onChange={(e) => setFormData(prev => ({ ...prev, [field.name]: e.target.value }))}
                                            required={field.required}
                                        />
                                    )}
                                </div>
                            ))}

                            <div className="modal-footer">
                                <button type="button" className="btn btn-secondary" onClick={onClose}>
                                    Cancel
                                </button>
                                <button type="submit" className="btn btn-primary">
                                    {lead ? 'Update Lead' : 'Create Lead'}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [user, setUser] = useState(null);
            const [toasts, setToasts] = useState([]);

            useEffect(() => {
                const savedUser = localStorage.getItem('currentUser');
                if (savedUser) {
                    setUser(JSON.parse(savedUser));
                }
            }, []);

            const showToast = (message, type = 'info') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message, type }]);
            };

            const removeToast = (id) => {
                setToasts(prev => prev.filter(t => t.id !== id));
            };

            return (
                <>
                    {!user ? (
                        <Login onLogin={setUser} />
                    ) : (
                        <Dashboard 
                            user={user} 
                            onLogout={() => { localStorage.removeItem('currentUser'); setUser(null); }} 
                            showToast={showToast} 
                        />
                    )}
                    <ToastContainer toasts={toasts} removeToast={removeToast} />
                </>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
